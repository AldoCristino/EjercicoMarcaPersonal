<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/StyleIndex.CSS">
    <title>Trabaja Conmigo!</title>
</head>

<body>
    <main class="container nav">
        <div class="col-sm-12">
            <nav class="navbar navbar-light col-sm-12">
                <ul class="nave">
                    <li><a href="/index.html">Inico</a></li>
                    <li><a href="/Pages/Conoceme.html">Conoceme</a></li>
                    <li><a href="/Pages/Contactame.html">Contactame</a></li>
                    <li><a href="#">Trabaja Conmigo</a></li>
                </ul>
            </nav>
        </div>
    </main>
    <main class="container">
        <form>
            <div class="form-row">
                <div class="col-sm-6">
                    <label for="inputNombre">Nombre Cliente</label>
                    <input type="text" class="form-control" id="inputNombre"
                        placeholder="Juan Peréz / Industria SA de CV">
                    <div class="valid-feedback">
                        Valido!
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="inputProyecto">Nombre Proyecto</label>
                    <input type="text" class="form-control" id="inputProyecto" placeholder="Ejemplo-Sistema de pago"
                        required>
                    <div class="valid-feedback">
                        Valido!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-6">
                    <label for="slcTiempo">Tiempo de Proyecto</label>
                    <select class="custom-select" id="slcTiempo" aria-describedby="slcTiempoFeedback" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="1">Menos de un mes</option>
                        <option value="2">De 1 a 3 meses </option>
                        <option value="3">De 3 a 6 meses </option>
                        <option value="4">De 6 meses a un año</option>
                    </select>
                    <div id = "slcTiempoFeedback" class="valid-feedback">
                        Valido!
                    </div>
                    <div id="slcTiempoFeedback" class="invalid-feedback">
                        Porfavor elija una opción correcta!
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="slcMante">Tiempo de Mantenimiento</label>
                    <select class="custom-select" id="slcMante" aria-describedby="slcManteFeedback" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="1">Sin Mantenimeinto</option>
                        <option value="2">De 1 a 3 meses </option>
                        <option value="3">De 3 a 6 meses </option>
                        <option value="4">De 6 meses a un año</option>
                    </select>
                    <div id ="slcManteFeedback" class="valid-feedback">
                        Valido!
                    </div>
                    <div id="slcManteFeedback" class="invalid-feedback">
                        Porfavor elija una opción correcta!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-8">
                    <fieldset>
                        <legend>Tipo de Proyecto:</legend>
                        <div>
                            <input type="checkbox" id="inputBD" name="inputBD">
                            <label for="inputBD">Base de Datos</label>
    
                            <input type="checkbox" id="inputCodi" name="inputCodi">
                            <label for="inputCodi">Sistema para Computadora</label>
                        </div>
                        <div>
                            <input type="checkbox" id="inputPaWeb" name="inputPaWeb">
                            <label for="inputPaWeb">Pagina Web</label>
                        
                            <input type="checkbox" id="inputApp" name="inputApp">
                            <label for="inputApp">Aplicación móvil</label>
                        </div>
                    </fieldset>
                </div>
            </div>
            <button class="btn btn-primary" type="button" id="btnCalcular">Calcular</button>
        </form>
    </main>
    <main class="container">
        <div class="row">
            <div id="resp">

            </div>
        </div>
    </main>
    <br><br><br><br>
    <main class="container-footer">
        <footer class="col-sm-12">
            <em>
                <p>Derechos reservados &#169 Aldo Antonio Parra Crisitno 2022</p>
            </em>
        </footer>
    </main>
    <script src="/JS/mainTrabaja.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
